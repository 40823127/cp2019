# 心得
老師所教的這門課程，遠遠超出我們的理解，不論是內容、經驗或觀念，都是我們缺乏值得我們去學習的地方。
雖然我對課堂的心思不夠，不過今後我會更加努力，就如同這份簡報一樣，拚死拚活都會把它搞出來。
這並非長久之計，是得一點一點累積的，所以在下學期的網際內容管理，會多用點心思，盡力把老師教或是大家的問題學習起來，充實自我。

感謝老師給我們這麼不一樣的課程
